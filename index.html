<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isotote making</title>

    <!-- css-here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

    <section class="isotope-section pt-60 ">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="isotope-button pb-40 text-center">
                        <div class="isotope-manu">
                            <button data-filter="*">ALL SHOW</button>
                            <button data-filter=".cat-1">WEB DESIGN</button>
                            <button data-filter=".cat-2">APPS DEVELOPMENT</button>
                            <button data-filter=".cat-3">SOFTAWER DEVELOPENT</button>
                            <button data-filter=".cat-4">GRAPHICE DESIGN</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="grid">
                    <div class="col-xl-8 grid-item cat-1 cat-2 cat-3 cat-4">
                        <div class="isotope-single-item">
                            <img src="assets/img/more-work-img-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-xl-3 grid-item cat-1 cat-3 cat-2 cat-4">
                        <div class="isotope-single-item overly-parent">
                            <img src="assets/img/more-work-img-2.jpg" alt="" class="overly">
                        </div>
                    </div>
                    <div class="col-xl-4 grid-item cat-1 cat-3 cat-2 cat-4">
                        <div class="isotope-single-item">
                            <img src="assets/img/more-work-img-3.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-xl-4 grid-item cat-1 cat-3 cat-2 cat-4">
                        <div class="isotope-single-item">
                            <img src="assets/img/more-work-img-4.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-xl-3 grid-item cat-1 cat-2 cat-3 cat-2">
                        <div class="isotope-single-item">
                            <img src="assets/img/more-work-img-5.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
    <!-- js-here -->
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
